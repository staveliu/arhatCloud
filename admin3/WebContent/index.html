<script type="text/javascript" src="static/jquery.contextmenu/jquery.contextmenu.r2.js"></script>
<script type="text/javascript">
$(function(){
	//页面加载完，请求授权用户信息
	$.ajax({
		url:"sessionuser",
		dataType:"json",
		success:function(data){
			if(data.user){
				console.log(data.user)
				$("#username").text(data.user.username)
				$("#userrole").text(data.user.rolename)
				
				data.user.firsts.forEach(first=>{
					
					let lis=``
					first.seconds.forEach(menu=>{
						lis+=`<li><a data-href="${menu.linkurl}" data-title="${menu.name}" href="javascript:void(0)">${menu.name}</a></li>`
					})
					
					let $dl=$(`
							<dl id="${first.first.id}">
							<dt><i class="Hui-iconfont">&#xe62e;</i> ${first.first.name}<i class="Hui-iconfont menu_dropdown-arrow">&#xe6d5;</i></dt>
							<dd>
								<ul>									
									${lis}
								</ul>
							</dd>
							</dl>`)
					$("#menus").append($dl)							
				})
					// 回调函数
			        $(".Hui-aside").Huifold({
			          titCell: '.menu_dropdown dl dt',
			          mainCell: '.menu_dropdown dl dd'
			        })
				
			}else{
				location.href="login.html"
			}
		}
	})
});
/*个人信息*/
function myselfinfo(title,url,w,h){
	layer_show(title,url,w,h)
}

function logout(){
	$.ajax({
		url:"sessionuser",
		data:{action:"exit"},
		dataType:"json",
		success:function(data){
			if(data.suc){
				location.href="login.html"
			}
		}
	})
}



</script>
