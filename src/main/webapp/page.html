<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="http://www.yingmoo.com/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/shopsManager.css" />
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/common.js" ></script>
    <script type="text/javascript" src="js/navTop.js"></script>
    <script type="text/javascript" src="js/jquery.circliful.min.js"></script>
    <title>主页</title>
</head>
<body>
<!-- 会员公共头部  开始-->
<div class="shop_wrap">
    <div class="c100 nav_wrap">
        <div class="fl shop_logo">
            <a href="http://www.yingmoo.com" title="罗汉云印"><img src="img/timg1.jpg" width="90" height="55" /></a>
        </div>
        <div class="fl nav act_nav">
            <ul>
                <li class="index-page-link hide"><a href="#" class="on">个人中心</a></li>
                <li><a href="#">订单处理</a></li>
                <li><a class="" href="#">仓库管理</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- 会员公共头部  结束-->
<!-- 内容  开始-->
<div class="wrap">
    <div class="vip_cont c100 clearfix">
        <!--左边列表导航  开始-->
        <div class="fl vip_left vip_magLeft">
            <dl>
                <dt>店铺管理</dt>
                <dd>
                    <p><a href="#" target="_blank">我的收藏</a></p>
                    <p><a href="#" target="_blank">系统消息</a></p>
                </dd>
            </dl>

            <dl>
                <dt>我的账号</dt>
                <dd>
                    <p><a href="#" target="_blank">基本资料</a></p>
                    <p><a href="#" target="_blank">修改密码</a></p>
                </dd>
            </dl>
        </div>
        <!--左边列表导航  结束-->

        <!--右边列表内容  开始-->
        <div class="fr vip_right vip_magRight">
            <!--用户信息  开始 -->
            <div class="cus01">
                <div class="cusImg">
                    <img src="img/timg1.jpg" height="100" width="100" title="点击更换头像" />
                </div>
                <div class="cusName">
                    <p id="username"></p>
                    <span class="bdTell">账号绑定<i></i><p id="mobile"></p></span>
                </div>
            </div>
            <ul class="cus02">
                <li>
                    <p><span>我的订单</span><a href="#" target="_blank">去查看</a></p>
                </li>
                <li>
                    <p><span>我的仓库</span><a href="#" target="_blank">去上传</a></p>
                </li>
                <li>
                    <p><span>个人资料</span><a href="#" target="_blank">去完善</a></p>
                </li>
            </ul>
            <!-- 用户信息  结束 -->
            <div class="cus03">
                <div class="mess">
                    <h4 href="#" target="_blank"><i></i>成为罗汉云印VIP会员可以优先排队，文档快速上传，享受跟优质服务！！</h4>
                </div>
            </div>
        </div>
        <!--右边列表内容  结束-->
    </div>
</div>
<!-- 内容  结束-->
<script>
    $(function () {
        //加载所有部门信息
        $.ajax({
            url:"user?action=user",
            dataType:"json",
            async:false,//发送同步请求
            success:function (data) {
                if (data.status!==200){
                    location.href = "login.html"
                }
                $("#username").innerText = data.username
                $("#mobile").innerText = data.mobile
            }
        })
</script>
</body>

</html>
