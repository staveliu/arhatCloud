      <input type="password" id="password" name="password"placeholder="密码">
      <button id="btnLogin">登录</button>
    </form>
  </div>

        <p>登录使用罗汉云印</p>

      </div>
      <div class="overlay-panel overlay-right">
        <h1>欢迎光临</h1>
        <p>输入您的个人资料，享受罗汉云的优质服务</p>
        <button class="ghost" id="signUp">注册</button>
