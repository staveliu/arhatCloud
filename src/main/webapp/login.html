<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width-device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="sie-edge" />
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>登录注册页面</title>

<!--图标库-->
<script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
  <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="js/common.js" ></script>
  <script type="text/javascript" src="js/navTop.js"></script>
  <script type="text/javascript" src="js/jquery.circliful.min.js"></script>
</head>

<body>

<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>注册罗汉云</h1>
      <div class="social-container"> <a href="#" class="social">
        <ion-icon name="logo-facebook"></ion-icon>
        </a> <a href="#" class="social"> 
        <ion-icon name="logo-googleplus"></ion-icon>
        </a> <a href="#" class="social">
        <ion-icon name="logo-linkedin"></ion-icon>
        </a> </div>
      <span>或使用用户名注册</span>
      <input type="text" placeholder="姓名">
      <input type="username" placeholder="用户名">
      <input type="password" placeholder="密码">
      <button>注册</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>罗汉云统一认证</h1>
      <div class="social-container"> <a href="#" class="social">
        <ion-icon name="logo-facebook"></ion-icon>
        </a> <a href="#" class="social">
        <ion-icon name="logo-googleplus"></ion-icon>
        </a> <a href="#" class="social">
        <ion-icon name="logo-linkedin"></ion-icon>
        </a> </div>
      <span>或使用账号登录</span>
      <input type="username" placeholder="用户名">
      <input type="password" placeholder="密码">
      <button>登录</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>欢迎回来</h1>
        <p>登录使用罗汉云印</p>
        <button class="ghost" id="signIn">登录</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>欢迎光临</h1>
        <p>输入您的个人资料，享受罗汉云的优质服务</p>
        <button class="ghost" id="signUp">注册</button>
      </div>
    </div>
  </div>
</div>

<script  src="js/script.js"></script>

<script type="text/javascript">
  $(function(){
    $("#btnLogin").click(()=>{
      let username=$.trim($("#username").val())
      if(!username){
        layer.alert("用户名不能为空")
        return
      }

      let pwd=$.trim($("#pwd").val())
      if(!pwd){
        layer.alert("密码不能为空")
        return
      }

      let code=$.trim($("#code").val())
      if(!code){
        layer.alert("验证码不能为空")
        return
      }

      //发登录ajax请求
      $.ajax({
        url:"users",
        data:{'action':"login",'username':username,'password':pwd,'code':code},
        dataType:"json",
        success:function(data){
          if(data.suc){
            location.href="index.html"
          }else{
            layer.msg(data.msg,{icon: 5,time:2000});
          }
        }
      })

    })
  })


  function change(){
    $("#imagecode").attr("src","imageCode?"+Math.random())
  }
</script>
</body>
</html>
